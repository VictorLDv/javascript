<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap');
        </style>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form onsubmit="return false">
        <label>Nome Completo</label>
        <input type="text" id="txtnome" required>

        <label>E-Mail</label>
        <input type="text" id="txtemail" required>

        <label>Telefone</label>
        <input type="tel" id="txttelefone" required>

        <label>Idade</label>
        <input type="text" id="txtidade" required value="16" min="16">

        <button onclick="cadastro()">Cadastrar</button>
    </form>

    <h2>listas de Clientes</h2>
    <div id="lista"></div>
    <script src="js/cadastro.js"></script>
</body>
</html>
